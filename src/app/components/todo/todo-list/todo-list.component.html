
<div class="container" *ngIf="!uiState.isLoading" >
    <div class="button-container">
        <button
            mat-raised-button
            class="demo-button">
          Add Task
        </button>
      </div>

      <table mat-table  [dataSource]="todo" class="mat-elevation-z8 demo-table">
        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef>Priority</th>
          <td mat-cell *matCellDef="let element">{{element.priority}}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{element.title}}</td>
        </ng-container>

        <!-- Note Column -->
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef>Note</th>
          <td mat-cell *matCellDef="let element">{{element.note}}</td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button [routerLink]="'edit/'+ element.id"  mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="removeTask(element)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

 <div *ngIf="uiState.isLoading">
    <div class="wrapper">
      <div class="spinner">
        <div class="spinner-1"></div>
        <div class="spinner-2"></div>
        <div class="spinner-3"></div>
      </div>
    </div>
  </div>
